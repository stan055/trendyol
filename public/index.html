<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Parser</title>

</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center mt-5 p-1">
          <div class="col col-lg-2"></div>
          <div class="col-md-auto">
              <form>
                <input id="inputUrl" type="url" style="width: 370px;" placeholder="http://www.example.com" required>
                <button 
                    id="btnStart"
                    type="submit" 
                    style="background-color: green; color: white; border: 2px solid green; border-radius: 5px;"
                >START</button>
              </form>
          </div>
          <div class="col col-lg-2"></div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col col-lg-2"></div>
            <div class="col-md-auto" style="display: flex;">
              <div id="loader">
              </div>
              <span class="p-2 m-2" id="resultHeader"></span>
            </div>
            <div class="col col-lg-2"></div>
        </div>

        <table class="table table-sm" style="font-size: small;" id="resultTable">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name/ID</th>
              <th scope="col">URL</th>
              <th scope="col">Price</th>
              <th scope="col">DisPrice</th>
              <th scope="col">Material</th>
              <th scope="col">Color</th>
              <th scope="col">Size</th>
            </tr>
          </thead>
          <tbody id="resultTbody">
          </tbody>
        </table>

      </div>
      <script src="./index.js"></script>
</body>
</html>
