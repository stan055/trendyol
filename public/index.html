<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parser</title>
</head>
<body>
    <div>
      <div class="menu">
        <div class="dropdown">
          <strong>Setting</strong>
          <div class="dropdown-content">
            <div>
              <input type="checkbox" name="browser" id="browser"> 
              <label for="browser">Display browser</label>
            </div>
          </div>
        </div>
      </div>
          <div class="container-start">
            
              <form >
                <label for="inputUrl">From category</label>
                <input id="inputUrl" type="url" placeholder="http://www.example.com" required>
                <button id="btnStart" type="submit"> START </button>
              </form>

              <div class="listArea">
                <label for="inputUrl">From list </label>
                <textarea id="inputUrlList" rows="5" cols="122" required></textarea>
                <button id="btnStartList" type="submit"> START </button>
              </div>
                

              <div>
                <div class="container-loader">
                  <div id="loader"></div>
                  <span id="resultHeader"></span>
                </div>
            </div>
          </div>

        <table style="font-size: small;" id="resultTable">
          <thead>
            <tr>
              <th>#</th>
              <th style="width: 230px;">Name</th>
              <th style="width: 300px;">URL</th>
              <th style="width: 100px;">Brand</th>
              <th style="width: 100px;">Code</th>
              <th style="width: 80px;">ID</th>
              <th style="width: 170px;">Price</th>
              <th style="width: 300px;">Size</th>
              <th style="width: 300px;">Attributes</th>
              <th style="width: 80px;">Time</th>
            </tr>
          </thead>
          <tbody id="resultTbody">
          </tbody>
        </table>

    </div>
    <script src="./utils.js"></script>
    <script src="./parsing.js"></script>
    <script src="./parseFromList.js"></script>
    <script src="./index.js"></script>
    <script src="./setting.js"></script>
</body>
</html>
