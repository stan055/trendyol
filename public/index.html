<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parser</title>
</head>
<body>
    <div>
      <div class="menu">
        <div class="dropdown">
          <strong>Setting</strong>
          <div class="dropdown-content">
            <div>
              <input type="checkbox" name="browser" id="browser"> 
              <label for="browser">Display browser</label>
            </div>
          </div>
        </div>
      </div>
          <div class="container-start">
            
              <div>
                <label for="inputUrl">From category</label>
                <input id="inputUrl" type="url" placeholder="http://www.example.com" required>
                <button id="btnStart" class="btn-start" type="submit"> START </button>
                <button id="categoryBtnStop" class="btn-stop" type="submit"> STOP </button>
              </div>

              <div class="listArea">
                <label for="inputUrl">From list </label>
                <textarea id="inputUrlList" rows="5" required></textarea>
                <button id="btnStartList" class="btn-start" type="submit"> START </button>
                <button id="listBtnStop" class="btn-stop" type="submit"> STOP </button>
              </div>

              <div>
                <div class="container-loader">
                  <div id="loader"></div>
                  <span id="resultHeader"></span>
                  <a href="data.txt" id="downloadDataLink" class="download-data-link" download>Download data...</a>
                </div>
            </div>
          </div>

        <table style="font-size: small;" id="resultTable">
          <thead>
            <tr>
              <th>#</th>
              <th style="width: 210px;">Name</th>
              <th style="width: 420px;">URL</th>
              <th style="width: 100px;">Brand</th>
              <th style="width: 100px;">Code/ID</th>
              <th style="width: 130px;">Price</th>
              <th style="width: 170px;">Size</th>
              <th style="width: 500px;">Attributes</th>
              <th style="width: 80px;">Time</th>
            </tr>
          </thead>
          <tbody id="resultTbody">
          </tbody>
        </table>

    </div>
    <script src="./index.js"></script>
    <script src="./js/btns_stop_listeners.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/create_table_row.js"></script>
    <script src="./js/scrap_product_page.js"></script>
    <script src="./js/scrap_from_list_urls.js"></script>
    <script src="./js/btn_start_scrap_category.js"></script>
    <script src="./js/scrap_category_page.js"></script>
    <script src="./js/btn_start_scrap_list.js"></script>
    <script src="./js/setting.js"></script>
</body>
</html>
